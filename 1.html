<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PRIMEIROS PASSOS COM BRACKETS</title>
        <meta name="description" content="Um guia interativo de primeiros passos para o Brackets.">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        
        <form>
            <fieldset> 
                <legend>dados pessoais:</legend>
        
                nome:<br>
                <input type="text" name="nome"><br>
                
                sobrenome:<br>
                <input type="text" name="sobrenome"><br>
            </fieldset>
            
            <fieldset>
                <legend>estado civil:</legend>
                <input type="radio" name="estadoCivil" value="casado"> casado<br>
                <input type="radio" name="estadoCivil" value="solteiro" checked> solteiro<br>
                <input type="radio" name="estadoCivil" value="outros"> outros<br>
            </fieldset>
            
            <fieldset>
                <legend>escolho carro... </legend>
                <select name="carros">
                <option value="volvo"></option>
                <option value="volkswagem" selected>volkswagem</option>
                <option value="fiat">fiat</option>
                <option value="audi">audi</option>
                </select><br><br>
            </fieldset> 
            
            <fieldset>
                <legend>qual estilo de musica você gosta?<br><br> </legend>
                <input type="checkbox" name="estilo" value="rock"> rock<br>
                <input type="checkbox" name="estilo" value="rap"> rap<br>
                <input type="checkbox" name="estilo" value="pop"> pop<br>
                <input type="checkbox" name="estilo" value="sertanejo"> sertanejo<br>
            
            </fieldset>
            
            <fieldset>    
                <legend>comentarios</legend>
                <textarea name="sugestao" rows="10" cols="30"> digite sua sugestâo aqui.</textarea><br><br>
            
            </fieldset>
                
                
                <input type="reset" value="limpar">
                <input type="submit" value="Enviar">
                
            </fieldset>
        
        </form>
    
    </body>
</html>
